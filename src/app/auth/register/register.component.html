<div class="container">
    <div class="container-tittle">
        <h2 class="tittle">Crear Cuenta</h2>
    </div>
    <form [formGroup]="miFormulario" (ngSubmit)="register()"  autocomplete="off">
    <div class="container-form"> 
        <div class="form-element">
            <span class="form-text">Nombre</span>
            <input class="input" type="text" formControlName="name">
        </div>
        <!-- <span class="text-err">Este campo es obligatorio</span> -->

        <div class="form-element">
            <span class="form-text">Correo</span>
            <input class="input" type="text" formControlName="email">
        </div>
        <!-- <span class="text-err">El formato de correo no es valido</span> -->
        
        <div class="form-element">
            <span class="form-text">Clave</span>
            <input class="input" type="password" formControlName="password">
        </div>
        <!-- <span class="text-err">Este campo es obligatorio</span> -->
        <button class="button" type="submit">CREAR</button>
    </div>
    </form>
    <div class="container-redirect">
        <a class="redirect" routerLink="/auth/login">Ya Tengo Cuenta</a>
    </div>
</div>
