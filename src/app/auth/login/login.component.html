<div class="container animate__animated animate__fadeIn animate__faster">
    <div class="container-tittle">
        <h2 class="tittle">Iniciar Sesion</h2>
    </div>
    <form (ngSubmit)="login()" [formGroup]="miFormulario" autocomplete="off">
    <div class="container-form"> 
        <div class="form-element" [ngClass]="{'form-element-err': campoNoValido('email') }">
            <span class="form-text">Correo</span>
            <input class="input" type="text" formControlName="email">
        </div>
        <span class="text-err animate__animated animate__headShake" *ngIf="campoNoValido('email')">{{mnsgErrEmail}}</span>
        
        <div class="form-element" [ngClass]="{'form-element-err': campoNoValido('password') }">
            <span class="form-text">Clave</span>
            <input class="input" type="password" formControlName="password">
        </div>
        <span class="text-err animate__animated animate__headShake" *ngIf="campoNoValido('password')" >{{mnsgErrpassword}}</span>
        <button class="button" type="submit">INGRESAR</button>
    </div>
    </form>
    <div class="container-redirect">
        <a class="redirect" routerLink="/auth/register">No Tengo Cuenta</a>
    </div>
</div>
